<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion - 유진</title>
    <link rel="stylesheet" href="./build/main.css">
    <script type="module" src="./build/app.js" defer></script>
</head>

<body>
    <header>
        <h1>MOTION</h1>
        <div class="header_list">
            <button class="image_btn">IMAGE</button>
            <button class="video_btn">VIDEO</button>
            <button class="note_btn">NOTE</button>
            <button class="task_btn">TASK</button>
        </div>
    </header><!-- header -->
    <main class="main">

    </main><!-- main -->
    <div class="dark hide"></div><!-- modal visible시 dark도 visible -->
    <section class="modal hide">
        <div class="popup">
            <div class="popup_header">
                <h2 class="popup_tit">IMAGE 추가</h2>
                <div class="close"><img src="cancel.svg" /></div>
            </div>

            <div class="user_text">
                <label for="input1" class="first">제목</label>
                <input type="text" id="input1">
            </div>
            <div class="user_text">
                <label for="input2" class="second">링크</label>
                <input type="text" id="input2">
            </div>
            <button class="add_btn">추가하기</button>
        </div>
    </section><!-- modal -->
</body>


</html>
